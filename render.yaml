services:
  - type: web
    name: ads-portfolio
    env: python
    runtime: python-3.11.11
    buildCommand: >
      pip install -r requirements.txt &&
      cd theme &&
      npm install &&
      npm run build &&
      cd .. &&
      python manage.py collectstatic --noinput
    startCommand: gunicorn ADS_Portfolio.wsgi:application
    region: ohio
    plan: free