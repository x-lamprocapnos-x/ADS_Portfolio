services:
  - type: web
    name: ads-portfolio
    env: python

    buildCommand: >
      pip install -r requirements.txt &&
      cd theme &&
      npm install &&
      npm run build &&
      cd .. &&
      python manage.py collectstatic --noinput

    startCommand: gunicorn ADS_Portfolio.wsgi:application

    region: ohio
    plan: free

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
