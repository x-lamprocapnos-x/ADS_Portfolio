<!--main/templates/main/projects.html-->

{% extends 'base.html' %}
{% load static %}

{% block title %}Projects{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">My Projects</h1>

    <div class="grid md:grid-cols-2 lg:grid-cold-3 gap-8">
        {% for project in projects %}
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition duration-300">
            <img src="{{ project.img.url }}" alt="{{ project.title}}" class="rounded-t-lg w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ project.title }}</h2>
                <p class="text-gray-600 mb-4">{{ project.description}}</p>
                <div class="flex justify-between items-center">
                    <a href="{{ project.github_url }}" target="_blank" class="text-blue-500 hover:underline">GitHub</a>
                    <a href="{{ project.live_url}}" target="_blank" class="text-green-500 hover:underline">Live</a>
                    <a href="{% url 'main:project_detail' project.slug %}" class="text-purple-500 hover:underline">Case
                        Study</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
